sources:
  - name: jaffle_shop
    description: A clone of a Postgres database
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        description: Raw customers data
        columns:
          - name: id
            description: the primary key
            tests:
              - not_null
              - unique
      - name: orders
        config:
          freshness:
            warn_after:
              count: 72
              period: hour
            error_after:
              count: 168
              period: hour
          loaded_at_field: convert_timezone('EST',_etl_loaded_at)