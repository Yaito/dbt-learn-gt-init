models:
  - name: stg_jaffle_shop__customers
    description: staged order data from our jaffle shop app
    columns:
      - name: customer_id
        description: the primary key
        tests: 
          - not_null
          - unique

  - name: stg_jaffle_shop__orders
    description: staged order data from our jaffle shop app
    columns:
      - name: order_id
        description: the primary key
        tests:
          - not_null
          - unique
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              arguments:
                values: ['completed', 'shipped', 'placed', 'returned','return_pending']
      - name: customer_id
        description: the foreign key to customers
        tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__customers')
                field: customer_id


